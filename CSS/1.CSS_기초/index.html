<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 적용방법</title>
    <!-- 2. 내부 스타일 : html 문서 안의 style 태그안에 있음 -->
    <style>
      p {
        color: cornflowerblue;
        /* text-shadow: 5px 5px 5px; */
      }
    </style>
    <!-- 3. 링크로 외부 파일인 myStyle.css를 적용한다. -->
    <link rel="stylesheet" href="myStyle.css" />
  </head>
  <body>
    <!-- 1. 인라인 CSS -->
    <h1 style="color: coral">제목입니다.</h1>
    <p>본문 내용</p>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa accusamus
      consequatur veniam autem rerum expedita id adipisci qui, ea debitis
      voluptate inventore delectus quaerat. Natus sint a repudiandae reiciendis
      eos.
    </p>
  </body>
</html>
