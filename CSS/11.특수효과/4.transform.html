<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>트랜스폼 효과</title>
    <style>
      body {
        background-color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .box {
        background-color: white;
        width: 200px;
        height: 200px;
        /* 기울기 transform: rotate(45deg); */
        /* 트랜지션은 속성의 상태가 바뀔때 걸리는 시간 */
        transition: all 2s ease-out;
      }
      .box:hover {
        transform: /* 회전 rotate(360deg) */ scale(1.5);
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
